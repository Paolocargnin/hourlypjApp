<div class="list project-list">
  <section class="md-whiteframe-z1" ng-repeat="client in clients">
    <form ng-submit="updateClient(client)">
      <md-toolbar class="md-hue-2" layout layout-margin>
        <div class="md-toolbar-tools">
          <i class="fa fa-user fa-2x"></i>
          <md-input-container flex="50">
            <label>Name</label>
            <input type="text" ng-model="client.name">
          </md-input-container>
          <md-input-container flex="30">
            <label>Amount</label>
            <input type="text" ng-model="client.amount">
          </md-input-container>
        </div>
      </md-toolbar>
      <div flex>
        <md-input-container>
          <label>Note</label>
          <textarea  rows="1" ng-model="client.note"></textarea>
        </md-input-container>
      </div>
      <md-button type="button" class="md-delete md-raised md-warn" ng-click="deleteClient(client._id)">
        <i class="fa fa-trash"></i> Delete
      </md-button>
    </form>
  </section>
</div>
<div class="list client-list">
  <section class="md-whiteframe-z1">
    <form ng-submit="addClient()">
      <md-toolbar md-scroll-shrink class="md-hue-1">
        <div class="md-toolbar-tools" layout layout-margin>
          <i class="fa fa-plus"></i>
          <md-input-container flex>
            <input type="text" ng-model="newClient.name" placeholder="Client name">
          </md-input-container>
        </div>
      </md-toolbar>
      <md-input-container>
        <label>Note</label>
        <textarea ng-model="newClient.note"></textarea>
      </md-input-container>
      <md-button type="material" class="md-fab md-save"><i class="fa fa-cloud-upload"></i></md-button>
    </form>
  </section>
</div>
